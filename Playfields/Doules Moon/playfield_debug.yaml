### Resource Deposits
RandomResources:
    - Name: SiliconResource   # Shallow
      Biome: [ Mountain, TholinFlatsEdge, TholinFlats, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 7, 8 ]
      DepthMinMax: [ 3, 8 ]
      DroneProb: 0.4
      DistTypeCylinder:
        MaxRadius: 10
        YVariance: 3
      
    - Name: CobaltResource    # Mountain, shallow
      Biome: [ Mountain, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 4, 9 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      
      
    - Name: MagnesiumResource  # Mountain, shallow, very poor
      Biome: [ Mountain, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 2, 3 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1 
      
    - Name: MagnesiumResource  # Below ice, rich -> Needs HV excavator or autominer
      Biome: [ LayeredIce, IceSheet, CrustedIce ]
      IsScalingCount: True 
      CountMinMax: [ 3, 4 ]  #2,2
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 35, 45 ]
      DroneProb: 0.2
      MaxDroneCount: 1 
      
     
    - Name: CobaltResource     # Deep below ice, rich -> Needs HV excavator or autominer
      Biome: [ LayeredIce, IceSheet, CrustedIce ]
      IsScalingCount: True 
      CountMinMax: [ 3, 3 ]
      SizeMinMax: [ 8, 9 ]
      DepthMinMax: [ 45, 55 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: IronResource    # Very shallow, meteorite impact anywhere
      # Biome: [ Mountain, SmallCrater, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 5, 7 ] 
      SizeMinMax: [ 4, 7 ] 
      DepthMinMax: [ 2, 5 ]
      DroneProb: 0.3      
      MaxDroneCount: 1
      DistTypeCylinder:
        MaxRadius: 7
        YVariance: 10
      
    - Name: PromethiumResource # Shallow, meteorite impact
      Biome: [ SmallCrater, Rifts, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 3, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 10
      
    - Name: PentaxidResource   # Shallow, meteorite impact
      Biome: [ SmallCrater ]
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 2, 3 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.6
      MaxDroneCount: 2
      DistTypeCylinder:
        MaxRadius: 5
        YVariance: 10

