# Atmosphere and Sky
AtmosphereEnabled: True              # Bool var [true, false]. Atmosphere True or False
AtmosphereColor: "0.1, 0.1, 0.1"  # Color picker - Color of atmosphere seen in space (has not much impact) default is white "1,1,1"

SkyColor: "0, 0, 0" 
SkyHorizonColor: "0, 0.1, 0"        


# Light
DayLightIntensity: 0.6               # Float [0, 2] - Larger values = brighter, default is 0.6   #0.8
NightLightIntensity: 0.55            # Float [0, 2]) - Larger values = brighter, default is 0.6

LightZenithColor: "0.98, 0.90, 1"    
LightHorizonColor: "1, 0.6, 0.15"     
NightLightColor: "0.78, 0.78, 1"    

