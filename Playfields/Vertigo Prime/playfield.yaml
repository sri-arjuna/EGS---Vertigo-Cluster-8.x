Description: >+
   This is a desert planet with high gravity.


   The high density of the atmosphere increase the temperature during day, and press the freezing cold even through light armor.


   This was the home of ERA, which its worst foe the SEA has had already set foot on the planet.

   Eventually most could be driven off, some defense towers remained, but just before they had to leave planet anyway as well, as the scientist had calculated an incoming jetstream of an imploded planet close by.


