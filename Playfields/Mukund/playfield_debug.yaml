      MaxDroneCount: 4

### Resource Asteroids
AsteroidResources:
    - Name: ErestrumResource
      Threshold: 0.2
      Amount: 0.2



### POIs
POIs:
    Random:
        - GroupName: DroneBaseT1
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 3, 5 ]
          ReserveCount: 5
          Properties: 
            - Key: Music
              Value: moonstone
            - Key: RegenAfter
              Value: 720 
 
        - GroupName: CrashedShip      # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 2 ]
          DroneProb: 0.2
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: False
          SpawnPOINear: [DroneBaseT1]
          SpawnPOINearRange: [100, 250] 
          Properties: 
            - Key: MapMarker
              Value: Neutral

       # ================================
        # POI complex with several structures around
        - GroupName: GhostMain
          IsImportant: True
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 0
          TroopTransport: True
          Properties: 
            - Key: RegenAfter
              Value: 720

        - GroupName: GhostAuxT1
          CountMinMax: [ 2, 3 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: True 
          SpawnPOINear: [EpsilonMain]
          SpawnPOINearRange: [100, 250]
          Properties:
            - Key: RegenAfter
              Value: 720

        - GroupName: GhostDefenceT1
          CountMinMax: [ 4, 5 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [GhostMain]
          SpawnPOINearRange: [200, 350]
          Properties: 
            - Key: RegenAfter
              Value: 720

       # ================================
        # Defense for drone base
        - GroupName: GhostAuxT2
          CountMinMax: [ 2, 3 ]
          DroneProb: 1
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: False
          SpawnPOINear: [DroneBaseT1]
          SpawnPOINearRange: [200, 500] 
          Properties: 
            - Key: RegenAfter
              Value: 720

       # ================================
        # Large Bunker
        - GroupName: GhostBunker
          CountMinMax: [ 1, 1 ]
          IsImportant: True
          DroneProb: 1
          DronesMinMax: [ 3, 5 ]
          ReserveCount: 3
          TroopTransport: True
          Properties: 
            - Key: Music
              Value: lava 
            - Key: RegenAfter
              Value: 720
      
       # ================================
        # POI amount scales with planet size 
        # Random military outposts scattered around planet
        - GroupName: GhostAuxT2
          CountMinMax: [ 2, 3 ]
          IsScalingCount: True 
          DroneProb: 0.8
          DronesMinMax: [ 4, 6 ]
          ReserveCount: 3
          TroopTransport: True
          Properties: 
            - Key: RegenAfter
              Value: 720

        # Different POIs scattered around planet 
        - GroupName: CrashedShip      # Do not use regeneration with burried POIs
          CountMinMax: [ 2, 3 ]
          PlaceAt: UnderWater, Terrain
          IsScalingCount: True 
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          Properties: 
            - Key: MapMarker
              Value: Neutral

        - GroupName: AbandonedPOI
          CountMinMax: [ 1, 2 ]
          IsScalingCount: True 
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ]
          ReserveCount: 3
          TroopTransport: True
          Properties: 
            - Key: Music
              Value: lava
            - Key: RegenAfter
              Value: 720

        - GroupName: Wreckage
          CountMinMax: [ 1, 3 ]
          IsScalingCount: True 
          DroneProb: 0.5
          DronesMinMax: [ 1, 3 ]
          ReserveCount: 2
          TroopTransport: True
          Properties: 
            - Key: RegenAfter
              Value: 720

        - GroupName: Ruins
          CountMinMax: [ 3, 5 ]
          IsScalingCount: True 
          DroneProb: 0.5
          DronesMinMax: [ 1, 3 ]
          ReserveCount: 2
          TroopTransport: False
          Properties: 
            - Key: RegenAfter
              Value: 720

    FixedPlayerStart:
        - Mode: Debug
          Pos: [ 300, 170, 160 ] 
          RotY: 160

        - Mode: Survival
          Spawn: EscapePod
          Armor: ArmorMedium

