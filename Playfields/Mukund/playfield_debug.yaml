### Resource Deposits
RandomResources:
    - Name: IronResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.5
      MaxDroneCount: 4

    - Name: CopperResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      
    - Name: PromethiumResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10
      
    - Name: CobaltResource
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 5, 9 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.4
      MaxDroneCount: 2
      
    - Name: ErestrumResource
      IsScalingCount: True
      CountMinMax: [ 5, 7 ]
      SizeMinMax: [ 8, 10 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 1
      MaxDroneCount: 4
      DistTypeCylinder:
