# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Alien
PlayfieldType: Planet
Difficulty: 4

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.19, 0.26, 0.35" 
SkyColor: "0.6,1,0.1"

# Light
DayLightIntensity: 0.6
NightLightIntensity: 0.45
DayShadowStrength: 0.95

LightZenithColor: "0.6,1,0.1"
LightHorizonColor: "0.6,1,0.1"
NightLightColor: "0.83, 0.83, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite

# Special Effects
SpecialEffectsLocal:
  - Name: ButterfliesBlue
    Biome: [ AlienForest ]
    Time: Day
    MaxHeight: 15
  - Name: FireFliesGreenFew
    Biome: [ AlienForest, AlienSavanna ]
    Time: Day
    MaxHeight: 15
  - Name: FireFliesGreen
    Biome: [ AlienForest, AlienSavanna ]
    Time: Night
    MaxHeight: 15

SpecialEffectsGlobal:
# Weather
  - Name: Fog
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 12
    Delay: 5
    Lifetime: 600
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 12
    Delay: 10
    Lifetime: 600
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
  - Name: FogRadiationPurple
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effects
  - Name: BirdFlockBats
    Biome: [ AlienForest, AlienSavanna ]
    Time: Day
    InitialDelay: 0.5
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 20
    Struct: True
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 6
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid
    
# ==============================================================

# Fog
AtmosphereFog: 0.5
FogCloudIntensity: 0.8
GroundFogIntensity: 0.24
GroundFogHeight: 45

# Clouds and Wind
CloudsDensity: 1
CloudsSharpness: 1
CloudsBrightness: 1
CloudsOpacity: 0.3
CloudsZenithColor: "0.6,1,0.1"
CloudsHorizonColor: "0,1,0"
WindSpeed: 4


