---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Barren               
PlayfieldType: Moon               
Difficulty: 2                       

# Atmosphere and Sky
AtmosphereEnabled: False

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.5
DayShadowStrength: 0.95

# Sun                              
SunFlare: EnvironmentalEffects/SunFlareWhiteMoon

### Resource Deposits
RandomResources:
    - Name: IronResource
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ] 
      SizeMinMax: [ 8, 13 ] 
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3      
      MaxDroneCount: 1 
      
    - Name: SiliconResource
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 8, 9 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.4
      
    - Name: CobaltResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      
    - Name: MagnesiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 3, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 10
      
    - Name: PentaxidResource
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 2, 3 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.6
      MaxDroneCount: 2
      DistTypeCylinder:
        MaxRadius: 5
        YVariance: 10

### Resource Asteroids
AsteroidResources:
     - Name: CobaltResource
       Threshold: 0.2
       Amount: 0.2

### POIs
POIs:
    Random:  
        - GroupName: DroneBaseT1
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 0, 1 ]     
          DroneProb: 1.0
          DronesMinMax: [ 4, 5 ] 
          ReserveCount: 5    
          Properties: 
            - Key: RegenAfter
              Value: 720         

        - GroupName: CrashedShip        # Do not use regeneration with burried POIs
          CountMinMax: [ 1, 3 ]
          IsScalingCount: True 
          DroneProb: 1.0
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          Properties: 
            - Key: MapMarker 
              Value: Neutral  

        - GroupName: XenuAuxT1
          CountMinMax: [ 3, 4 ]
          IsScalingCount: True 
          DroneProb: 0.7
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 2
          TroopTransport: False
          SpawnResource: ["PentaxidResource:0-1"]
          ResourceDistance: 400  
          Properties: 
            - Key: RegenAfter
              Value: 720          

    FixedPlayerStart:
        - Mode: Debug
          Pos: [ -596, 104, -1063 ]
          RotY: 125            

        - Mode: Survival
          Spawn: EscapePod
          Armor: ArmorMedium

### Drones
DroneBaseSetup:
    Random:
        - GroupName: DroneBaseSetup
          Difficulty: 0                  
          PresetStyle: 0                       
          Stock:
              - Name: DroneSmallFast01Rocket   
                Amount: 100 
                Extra: 0 

              - Name: DroneSmallFast01Minigun
                Amount: 200
                Extra: 0

              - Name: DroneLargeSlow01Minigun
                Amount: 100
                Extra: 0

              - Name: DroneSmallSlow01Cannon
                Amount: 200
                Extra: 0

              - Name: DroneSmallAttackBase
                Amount: 300
                Extra: 1                        

              - Name: DroneTroopsTransport
                Amount: Infinite
                Extra: 2

              - Name: ZiraxMinigun
                Amount: 500
                Extra: 3

              - Name: Crawler
                Amount: 400
                Extra: 3

DroneSpawning:
    Random:
        - DronesMinMax: [ 5, 10 ]
          CenterX: -2500
          Radius: 1500

        - DronesMinMax: [ 5, 10 ]
          CenterX: 2500
          Radius: 1500