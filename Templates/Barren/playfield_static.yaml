        - GroupName: XenuMain
          IsImportant: True
          CountMinMax: [ 1, 1 ]  
          DroneProb: 1.0
          DronesMinMax: [ 2, 4 ]
          ReserveCount: 3
          TroopTransport: False 
          SpawnPOINear: [DroneBaseT1]
          SpawnPOINearRange: [200, 300]
          Properties: 
            - Key: RegenAfter
              Value: 720
       # Defense Buildings
        - GroupName: XenuDefenceT2
          CountMinMax: [ 2, 3 ]
          DroneProb: 0.8
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: True 
          SpawnPOINear: [DroneBaseT1]
