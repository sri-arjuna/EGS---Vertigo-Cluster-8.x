          DronesMinMax: [ 1, 2 ]
          ReserveCount: 3
          TroopTransport: True 
          SpawnPOINear: [PlanetVesselBase]
          SpawnPOINearRange: [300, 500]
          Properties: 
            - Key: RegenAfter
