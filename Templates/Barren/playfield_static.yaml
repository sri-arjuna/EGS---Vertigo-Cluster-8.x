---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Barren
PlayfieldType: Planet
Difficulty: 2

Description: "A planet with large amounts of fissible elements deep in its mantle, causing runaway nuclear reactions."   


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.15, 0.26, 0.25"
SkyColor: "0.6, 1, 0.2"
SkyHorizonColor: "0.3, 1, 0"  

# Light
DayLightIntensity: 1.30
NightLightIntensity: 0.45

LightZenithColor: "1, 0.9, 0.8"
LightHorizonColor: "1, 0.5, 0"
NightLightColor: "0.5, 0.78, 0.16" 
 
DayShadowStrength: 0.95

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# ==============================================================
# ==============================================================

# Fog
AtmosphereFog: 0.3

FogColor: "0.6, 1, 0.3"

FogCloudIntensity: 0.8
GroundFogIntensity: 0.25
GroundFogHeight: 40

# Clouds
CloudsDensity: 1
CloudsSharpness: 1
CloudsBrightness: 1
CloudsOpacity: 0.3 
CloudsZenithColor: "0.6, 1, 0.1"
CloudsHorizonColor: "0, 1, 0"

# Wind Speed
WindSpeed: 4  

# Special Effects 
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Plains ]
    Time: Day
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Plains ]
    Time: Night
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ RadiatedFog, Hotspot ]
    Time: Night
    MaxHeight: 15
  - Name: Grime
    Biome: [ RadiatedFog, Hotspot ]
    Time: Always
    MaxHeight: 10

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 10
    Delay: 5 
    Lifetime: 1000
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: MeteorShower
    Biome: [ Plains ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
  - Name: ThunderAndLightning
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0.5
    Delay: 8
    Lifetime: 300
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid


# ==============================================================

### Resource Deposits
RandomResources:
    - Name: IronResource #rich
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 10, 12 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.9
      MaxDroneCount: 2

    - Name: SiliconResource
      IsScalingCount: True 
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 9, 10 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 2

    - Name: NeodymiumResource #rich
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 7, 9 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 1
      MaxDroneCount: 4

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.7
      MaxDroneCount: 2
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 12

    - Name: SathiumResource #rich
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 11, 13 ] 
      DepthMinMax: [ 0, 10 ] 
      DroneProb: 0.9
      MaxDroneCount: 3
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10  

### Resource Asteroids
AsteroidResources:
     - Name: NeodymiumResource
       Threshold: 0.2
       Amount: 0.25

     - Name: SathiumResource
       Threshold: 0.2
       Amount: 0.27

     - Name: PromethiumResource
       Threshold: 0.2
       Amount: 0.22

### POIs
POIs:
    Random:
        - GroupName: DroneBaseT1
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ] 
          ReserveCount: 5
          Properties: 
            - Key: Music
              Value: lava2  
            - Key: RegenAfter
              Value: 720

        - GroupName: PlanetVesselBase
          PlanetVesselBaseSetup: PlanetVesselBaseSetup
          CountMinMax: [ 1, 1 ] 
          DroneProb: 1.0
          DronesMinMax: [ 2, 3 ]    
          ReserveCount: 3
          Properties: 
            - Key: Music
              Value: lava
            - Key: RegenAfter
              Value: 720

       # ================================
       # Trading Station with CivilSettlements
