          IsImportant: True
          BiomesExcluded: [ Hotspot, RadiatedFog ] 
          CountMinMax: [ 1, 1 ]
          DroneProb: 0 
          DronesMinMax: [ 0, 0 ]
          ReserveCount: 0
          TroopTransport: False
          SpawnPOIAvoid: [PlanetVesselBase, DroneBaseAkua]  
          POIDistance: 1000
          Properties: 
            - Key: Music
              Value: SunnySkies 

        - GroupName: CivilSettlement
          CountMinMax: [ 2, 3 ]
          BiomesExcluded: [ Hotspot, RadiatedFog ] 
          DroneProb: 0 
          DronesMinMax: [ 0, 0 ]
          ReserveCount: 0
          TroopTransport: False
          SpawnPOINear: [TS_Planet]
